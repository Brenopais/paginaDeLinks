<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pagina de links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
      <div id="profile">
        <img src="assets/avatar-escuro.png" alt="foto de perfil"/>

      <div id="switch" onclick="toggleMode()">

      <ul>
        <li>
          <a href="https://www.linkedin.com/in/brenopais/" target="_blank">Meu Linkedin</a>
        </li>

        <li>

      <footer>
        Feito por <a href="https://www.instagram.com/devbreno/">Breno Pais</a>

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>

</html>
